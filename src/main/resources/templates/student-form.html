<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form Demo</title>
</head>
<body>
<h1>Student Registration Form</h1>
<form th:action="@{/processStudentForm}" th:object="${student}" method="post">
    First Name :<input type="text" th:field="*{firstName}"/>
    <br><br>
    Last Name :<input type="text" th:field="*{lastName}"/>
    <br><br>
    Country:
    <select th:field="*{country}">
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"/>
<!--        <option th:value="Brazil">Brazil</option>-->
<!--        <option th:value="France">France</option>-->
<!--        <option th:value="Germany">Germany</option>-->
<!--        <option th:value="India">India</option>-->

    </select>
    <br><br>
    Favorite Programming Language:
    <input type="radio" th:field="*{favoriteLanguage}" th:each="tempLang :${languages}" th:value="${tempLang}" th:text="${tempLang}">
<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Go" th:text="GO"/>-->
<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Python" th:text="Python"/>-->
<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="Spring" th:text="Spring"/>-->
<!--    <input type="radio" th:field="*{favoriteLanguage}" th:value="C" th:text="C"/>-->
    <br><br>
    Favorite Operating System:
    <input type="checkbox" th:field="*{favoriteSystems}" th:each="tempSystem :${favoriteSystems}" th:value="${tempSystem}" th:text="${tempSystem}">
<!--    <input type="checkbox" th:field="*{favoriteSystems}" th:value="Linux" th:text="Linux"/>-->
<!--    <input type="checkbox" th:field="*{favoriteSystems}" th:value="macOS" th:text="macOS"/>-->
<!--    <input type="checkbox" th:field="*{favoriteSystems}" th:value="'Microsoft Windows'" th:text="'Microsoft Windows'"/>-->
    <br><br>
<input type="submit" value="Submit"/>
</form>
</body>
</html>
