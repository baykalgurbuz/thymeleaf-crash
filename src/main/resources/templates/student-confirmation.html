<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Student Confirmation Page</title>
</head>
<body>
<h1>Student Confirmation Page</h1>
the student is confirmed :<span th:text="${student.firstName}+' '+${student.lastName}"></span>
<br>
Country :<span th:text="${student.country}"></span>
<br>
Favorite Language :<span th:text="${student.favoriteLanguage}"></span>
<br>
Favorite Operating System:
<ul>
  <li th:each="tempSystem :${student.favoriteSystems}" th:text="${tempSystem}" th:value="${tempSystem}"></li>
</ul>
<!--<span th:text="${student.favoriteSystems}"></span>-->

</body>
</html>
